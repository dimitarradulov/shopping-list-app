<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column text-center">
          <h1 class="main-header">Shopping List</h1>
          <h2 class="sub-header">Get It Done Today</h2>
        </div>
      </div>

      <div class="row mt-big">
        <div class="column column-2 mr-small">
          <input type="text" id="user-input" placeholder="Enter an item..." />
        </div>
        <div class="column">
          <button id="enter-button" class="btn">ENTER</button>
        </div>
      </div>

      <div class="row mt-medium">
        <div class="column shopping-list hidden">
          <button class="btn btn-clear">CLEAR LIST</button>
          <ul></ul>
        </div>
      </div>

      <!-- 
      <div id="myModal" class="modal hidden">
        <div class="modal-content">
          <p class="modal-warning">
            Are you sure you want to delete this item?
          </p>
          <button class="btn yes-btn">Yes, delete it</button>
          <button class="btn no-btn">Cancel</button>
        </div>
      </div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
